{% extends 'Todo/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

  <div class="container" style="margin-top:120px;">
    <h3 class="text-center font-weight-bold text-light " >Register Now!</h3>
    <div class="row">
            <form method="POST" class="form ml-auto mr-auto justify-content-center">
                {% csrf_token %}
                    {{form|crispy}}
                <button type="submit" class="btn btn-outline-success btn-md" >Register</button>
                <p class="mr-auto ml-auto text-light font-weight-bold " >Already have a Accout? <a class="btn btn-outline-success btn-sm " href="{% url 'login' %}" >Login Here!</a> </p>
            </form>
    </div>

  </div>

{% endblock %}
